<div class="til">
  <header class="til__header">
    <div class="til__date">
      {{ dateFormat "January 01, 2006" .Date }}
    </div>
    <h2 class="til__title">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h2>
  </header>
  <div class="content">
    {{ .Content }}
  </div>
</div>
