{{ define "content" }}
<div class="page-header">
  <div class="inner">
    <h1 class="page-header__title">
      Today I learned
    </h1>
  </div>
</div>
<div class="post-list">
  <div class="inner">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "learning") }}
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </div>
</div>
{{ partial "pagination.html" . }}
{{ end }}
