{{ define "content" }}
<div class="inner">
  <article class="til">
    <header class="til__header">
      <div class="til__date">
        {{ dateFormat "January 01, 2006" .Date }}
      </div>
      <h1 class="til__title">
        {{ .Title }}
      </h1>
      {{ partial "categories" . }}
    </header>
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
