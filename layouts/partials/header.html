<header class="header" role="banner">
  <div class="inner">
    <a href="/">
      <img src="/images/lars-80x80.jpg" srcset="/images/lars-80x80.jpg, /images/lars-80x80@2x.jpg 2x" width="110" height="110" alt="Lars Graubner" class="portrait">
    </a>
    {{ if .IsHome }}<h1 class="logo">{{ else }}<div class="logo">{{ end }}
      Lars Graubner
    {{ if .IsHome }}</h1>{{ else }}</div>{{ end }}
    <h2>
      {{ .Site.Params.Slogan }}
    </h2>
  </div>
  {{ partial "nav" . }}
</header>
