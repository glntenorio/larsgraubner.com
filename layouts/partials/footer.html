    <footer class="footer" role="contentinfo">
      <div class="inner clearfix">
        <div class="copyright">
          &copy; 2017 Lars Graubner
        </div>
        <nav role="navigation" class="nav-footer">
          <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.footer }}
              <li>
                <a href="{{ .URL }}">
                  {{ .Name }}
                </a>
              </li>
            {{ end }}
          </ul>
        </nav>
      </div>
    </footer>
    {{ if (isset .Site.Data "assets") }}
      <script src="/scripts/{{ index .Site.Data.assets "app.js" }}"></script>
    {{ else }}
      <script src="/scripts/main.js"></script>
    {{ end }}
  </body>
</html>
