<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ if .IsHome }}Lars Graubner – Front-end Developer{{ else }}{{ if eq .Page.Kind "taxonomy" }}Posts in {{ end}}{{ .Title }} – Lars Graubner{{ end }}</title>

<meta name="description"  content="{{ .Params.Description }}" />
<meta name="robots" content="{{ if or (.Params.noindex) (eq .Page.Kind "taxonomy") }}no{{ end }}index,{{ if .Params.nofollow }}no{{ end }}follow">

<link rel="canonical" href="{{ .Permalink }}">
<meta property="og:title" content="{{ if .IsHome }}Lars Graubner – Front-end Developer{{ else }}{{ .Title }} – Lars Graubner{{ end }}" />
<meta property="og:type" content="{{ if eq .Page.Params.type "post" }}article{{ else if or (eq .Page.Kind "taxonomy") (eq .Page.Title "Blog") }}blog{{ else }}website{{ end }}" />

<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="Lars Graubner" />
<meta property="og:description" content="{{ .Params.Description }}" />
<meta property="og:image" content"/images/lars-1200x1200.jpg" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@larsgraubner" />
<meta name="twitter:domain" content="larsgraubner.com" />
<meta name="twitter:title" content="{{ if .IsHome }}Lars Graubner – Front-end Developer{{ else }}{{ .Title }} – Lars Graubner{{ end }}" />
<meta name="twitter:description" content="{{ .Params.Description }}" />
<meta name="twitter:image" content="/images/lars-1200x1200.jpg" />

{{ if .IsHome }}
<script type="application/ld+json">
{ "@context" : "http://schema.org",
  "@type" : "Person",
  "name" : "Lars Graubner",
  "url" : "https://larsgraubner.com",
  "sameAs" : ["https://twitter.com/larsgraubner"]
}
</script>
{{ end }}

<link rel="dns-prefetch" href="//twemoji.maxcdn.com" />
<link rel="dns-prefetch" href="//fonts.googleapis.com" />

{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="msapplication-config" content="/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">

{{ with (index .Site.Data.assets "app.css") }}
<link rel="stylesheet" href="/styles/{{ . }}" type="text/css" />
{{ end }}

<script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
