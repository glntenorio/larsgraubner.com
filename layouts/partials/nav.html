<a id="skip-navigation" class="invisible" href="#content">Skip Navigation</a>
<nav role="navigation" class="nav">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="nav__item{{if $currentPage.IsMenuCurrent "main" . }} nav__item--current{{end}}">
        <a href="{{ .URL }}">
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
