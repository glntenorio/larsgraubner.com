{{ if gt .Paginator.TotalPages 1 }}
<div class="pagination">
  <div class="inner clearfix">
    {{ if .Paginator.HasNext }}
      <a href="{{ .Paginator.Next.URL }}" class="prev">&laquo; Older posts</a>
    {{ end }}
    {{ if .Paginator.HasPrev }}
      <a href="{{ .Paginator.Prev.URL }}" class="next">Newer posts &raquo;</a>
    {{ end }}
  </div>
</div>
{{ end }}
