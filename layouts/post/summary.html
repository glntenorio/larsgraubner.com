<div class="post post--preview">
  <header class="post__header">
    <div class="post__date">
      {{ dateFormat "January 01, 2006" .Date }}
    </div>
    <h2 class="post__title">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h2>
  </header>
  <div class="content">
    <p>
      {{ .Summary }}
    </p>
  </div>
  {{ if .Truncated }}
  <a href="{{ .RelPermalink }}" class="button">Read More</a>
  {{ end }}
</div>
