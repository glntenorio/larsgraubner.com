{{ define "content" }}
{{ if eq .Page.Kind "taxonomy" }}
<div class="inner">
  <h2 class="taxonomy-title">
    Posts in {{ .Title }}
  </h2>
</div>
{{ end }}
<div class="post-list">
  <div class="inner">
    <ul>
      {{ range .Paginator.Pages }}
        <li>
          <a href="{{ .RelPermalink }}">
            <span class="title">
              {{ .Title }}
            </span>
            <span class="date">
              {{ dateFormat "Jan 2, 2006" .Date }}
            </span>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ partial "pagination.html" . }}
{{ end }}
