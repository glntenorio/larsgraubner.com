<!doctype html>
<html lang="{{ .Site.LanguageCode }}" class="no-js">
  <head>
    {{ partial "head" . }}
  </head>
  <body{{ if eq .Page.Params.type "post" }} class="is-post"{{ end }}>
    {{ block "header" . }}
      {{ partial "header" . }}
    {{ end }}
    <main id="content" role="main">
      {{ block "content" . }}
      {{ end }}
    </main>
    {{ if not (eq .Page.Params.type "post") }}
      {{ partial "footer" . }}
    {{ end }}

    {{ partial "foot" . }}
  </body>
</html>
