# Placeholder `deploy_build_before` hook for building theme assets locally
# and then copying the files to the remote server
#
# Uncomment the lines below and replace `sage` with your theme folder
#
# ---
- name: Run npm install
  command: npm install
  connection: local
  args:
    chdir: "{{ project.local_path }}/web/app/themes/simius"

- name: Run npm build
  command: npm build:prod
  connection: local
  args:
    chdir: "{{ project.local_path }}/web/app/themes/simius"

- name: Copy project local files
  synchronize:
    src: "{{ project.local_path }}/web/app/themes/simius/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/themes/simius"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r
