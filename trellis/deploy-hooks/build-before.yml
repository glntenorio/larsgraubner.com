---
- name: Run yarn install
  command: yarn install
  connection: local
  args:
    chdir: "{{ project.local_path }}/web/app/themes/simius"

- name: Run yarn build
  command: yarn run build
  connection: local
  args:
    chdir: "{{ project.local_path }}/web/app/themes/simius"

- name: Copy project local files
  synchronize:
    src: "{{ project.local_path }}/web/app/themes/simius/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/themes/simius"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r
